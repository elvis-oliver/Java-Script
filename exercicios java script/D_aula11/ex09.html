<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    <input type="number" name="txtvel" id="txtvel"> km/h 
    <input type="button" value="verificar" onclick = "verificar()">
    <div id="res">

    </div>
    
</body>
    <script>
        function verificar(){
        var txtv = window.document.getElementById('txtvel')
        var res = window.document.querySelector('div#res')
        var vel = Number(txtv.value)
        
        res.innerHTML = (`<p>Sua velocidade atual é: <strong>${vel} km/h</strong></p>`)
        
        if (vel > 60) {
            res.innerHTML += ('<p>Você foi <strong>MULTADO</strong>, ultrapassou a velocidade maxima permitida</p>')
        }
        res.innerHTML += ('Dirija com cuidado')
    }
    </script>
</html>
